{% extends 'layout.html' %}

{% block body %}
<div class="edit-background">
  <div class="edit-title">
      <i class="fas fa-building"></i>
      <h1>{{building.name}}</h1>
  </div>
  <div class="edit-body">
      <div class="edit-component edit-left-box">
          <div class="edit-box edit-building-informations">
              <form action="{{building.id}}/edit_building" method="POST">
                {% csrf_token %}
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="name">Nom</label>
                          <input type="text" class="form-control" name="name" value="{{building.name}}">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mainActivity">Activité principale</label>
                          <input type="text" class="form-control" name="mainActivity" value="{{building.main_activity}}">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="address">Adresse</label>
                          <input type="text" class="form-control" name="address" value="{{building.address}}">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="coordinatesGPS">Coordonnées GPS</label>
                          <input type="text" class="form-control" name="coordinatesGPS" value="{{building.coordinates}}">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Modifier</button>
              </form>
          </div>

          <div class="edit-box edit-alias-add">
              <form action="{{building.id}}/add_synonym" method="POST">
                {% csrf_token %}
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="alias">Nouvel alias</label>
                          <input type="text" class="form-control" name="alias">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
              </form>
          </div>

          <div class="edit-box edit-room-add">
              <h5 class="edit-room-add-title">Nouvelle salle</h5>
              <form action="{{building.id}}/add_room" method="POST">
                {% csrf_token %}
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="roomName">Nom</label>
                          <input type="text" class="form-control" name="roomName">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="stage">Étage</label>
                          <input type="number" class="form-control" name="stage">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="activity">Activité</label>
                          <input type="text" class="form-control" name="activity">
                      </div>

                  </div>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
              </form>
          </div>
      </div>

      <div class="edit-component edit-right-box">
          <div class="edit-box">
              <div class="edit-list-title">
                  <h3>Alias</h3>
              </div>
              <div class="edit-list">
                {% for s in synonyms %}
                  <div class="edit-list-line">
                      <input type="text" value="{{s.value}}">
                      <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                      <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                  </div>
                {% endfor %}
              </div>
          </div>
          <div class="edit-box">
              <div class="edit-list-title">
                  <h3>Salles</h3>
              </div>
              <div class="edit-list">
                {% for r in rooms %}
                  <div class="edit-list-line">
                      <input type="text" value="{{r.name}}">
                      <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                      <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                  </div>
                {% endfor %}
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
