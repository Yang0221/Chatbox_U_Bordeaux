{% extends 'layout.html' %}

{% block body %}
    <div class="content">
        <div class="add component">
            <button type="button" class="btn btn-info">Ajouter</button>
            <button type="button" class="btn btn-outline-info file" onclick="popup()"><i class="far fa-file"></i></button>
        </div>

        <div class="title">
            <h1>Gestion de l'assistant de localisation</h1>
        </div>

        <div class="search component">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>

        <div class="display component">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Activité principale</th>
                        <th scope="col">Nombre de salles</th>
                        <th scope="col"> Modification / Suppresion</th>
                    </tr>
                </thead>
                <tbody>
                  {% for b in buildings %}
                  <tr>
                      <th scope="row">1</th>
                      <td>{{b.name}}</td>
                      <td>{{b.main_activity}}</td>
                      <td>26</td>
                      <td>
                          <a href="{% url 'edit' b.id %}" class="btn btn-warning"><i class="fas fa-tools"></i></a>
                          <button type="button" class="btn btn-danger" onclick="delete_item({{b.id}})"><i class="far fa-trash-alt"></i></button>
                      </td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="popup hide-popup">
        <a href="#" class="close-button" onclick="popup()"><i class="fas fa-times"></i></a>
        <input type="file">
        <!-- <div class="input-group mb-3 ">
            <div class="custom-file ">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Sélectionner un fichier</label>
            </div>
        </div> -->
        <button type="button" class="btn btn-info"><i class="fas fa-plus"></i></button>
    </div>

{% endblock %}
