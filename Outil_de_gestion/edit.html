<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/70a92a2992.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Ajout de bâtiment</title>
</head>
<style>
    * {
        font-family: 'Quicksand', sans-serif;
    }

    body { 
        background-color: #efefef;
    }

    .edit-body {
        display: flex;
    }

    .edit-box {
        background-color :white;
        padding: 0.75rem;
        margin: 0.5rem;
    }
    
    .edit-title {
        display: flex;
        align-items: center;
        height: 10 vh;
    }
    
    .edit-title i {
        font-size: 2rem;
        margin: 1.5rem;
    }
    
    .edit-component {   
        height: 80vh;
        margin-left: 5vw;
    }

    .edit-left-box {
        width: 50vw;
    }

    .edit-right-box {
        width: 30vw;
    }

    .edit-list {
        height: 32vh;
        overflow-y: auto;
        padding-top: 0.5rem;
    }

    .edit-list-line {
        margin-bottom : 1rem;
        display: flex;
        justify-content: space-evenly;
    }

    .edit-list-title {
        border-bottom: solid 1px gray;
    }

    .edit-right-box .edit-box {
        margin-bottom: 2vh;
    }
</style>

<body>
    <div class="edit-title">
        <i class="fas fa-building"></i>
        <h1>A28</h1>
    </div>
    <div class="edit-body">
        <div class="edit-component edit-left-box">
            <div class="edit-box edit-building-informations">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Nom</label>
                            <input type="text" class="form-control" id="name" value="A28">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mainActivity">Activité principale</label>
                            <input type="text" class="form-control" id="mainActivity" value="Enseignement">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address" value="351 Cours de la Libération, 33400 Talence">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="coordinatesGPS">Coordonnées GPS</label>
                            <input type="text" class="form-control" id="coordinatesGPS" value="44.80789/-0.59751">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>

            <div class="edit-box edit-alias-add">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="alias">Nouvel alias</label>
                            <input type="text" class="form-control" id="alias">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>

            <div class="edit-box edit-room-add">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="roomName">Nom</label>
                            <input type="text" class="form-control" id="roomName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="stage">Étage</label>
                            <input type="number" class="form-control" id="stage">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="activity">Activité</label>
                            <input type="text" class="form-control" id="activity">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>

        <div class="edit-component edit-right-box">
            <div class="edit-box">
                <div class="edit-list-title">
                    <h3>Alias</h3>
                </div>
                <div class="edit-list">
                    <div class="edit-list-line">
                        <input type="text" value="CREMI">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="Centre de Ressources pour l'Enseignement des Mathématiques et de l'Informatique">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
            <div class="edit-box">
                <div class="edit-list-title">
                    <h3>Salles</h3>
                </div>
                <div class="edit-list">
                    <div class="edit-list-line">
                        <input type="text" value="005">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="007">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="008">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="009">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="101">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="edit-list-line">
                        <input type="text" value="102">
                        <button type="button" class="btn btn-warning"><i class="fas fa-tools"></i></button>
                        <button type="button" class="btn btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
