<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/70a92a2992.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Ajout de bâtiment</title>
</head>
<style>
    * {
        font-family: 'Quicksand', sans-serif;
    }
    
    .edit-title {
        display: flex;
        align-items: center;
        height: 15vh;
    }
    
    .edit-title i {
        font-size: 2rem;
        margin: 1.5rem;
    }
    
    .edit-component {
        width: 40vw;
        height: 80vh;
        margin-left: 5vw;
        margin-top: 2.5vh;
    }
</style>

<body>
    <div class="edit-title">
        <i class="fas fa-building"></i>
        <h1>Nom</h1>
    </div>
    <div class="edit-component">
        <div class="edit-left-box">
            <div class="edit-building-informations">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Nom</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mainActivity">Activité principale</label>
                            <input type="text" class="form-control" id="mainActivity">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="coordinatesGPS">Coordonnées GPS</label>
                            <input type="text" class="form-control" id="coordinatesGPS">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>

            <div class="edit-alias-add">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="alias">Nouvel alias</label>
                            <input type="text" class="form-control" id="alias">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>

            <div class="edit-room-add">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="roomName">Nom</label>
                            <input type="text" class="form-control" id="roomName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="stage">Activité principale</label>
                            <input type="number" class="form-control" id="stage">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="activity">Activité</label>
                            <input type="text" class="form-control" id="activity">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>


            <div class="edit-room-add">

            </div>

            <div class="edit-right-box">

            </div>
        </div>

</body>

</html>
