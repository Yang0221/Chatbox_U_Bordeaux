{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title> Bot localisation </title>
      <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous">
      </script>
      <script src="{% static 'javascript/demo.js' %}"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div id="ChatBot_container">
        <!--HEAD-->
        <div class="card-header msg_head" >
            <div class="d-flex bd-highlight">
                <img src="{% static 'logo.png' %}" class="rounded-circle user_img">
                <div class="chat_info">
                    <span >Assistant de localisation</span>
                    <p>Univesit√© de Bordeaux</p>
                </div>
                <div class="video_cam">
                    <span><i class="fas fa-phone"></i></span>
                </div>
            </div>
            <span id="close_menu_btn" onclick="openChat(); closeChat()"><i class="fa fa-times" aria-hidden="true"></i></span>
        </div>
        <!--Chat body-->
        <div class="card-body chat bot">
            <div class="d-flex justify-content-start mb-4">
            {% if text %}
            <div class="msg_cotainer msg">
                <p>{{text}}</p>
            </div>
            {% endif %}
            </div>
        </div>
        <!--Input area-->
        {% csrf_token %}
        <div class="input-group response">
            <input type="text" class="form-control type_msg msg user-text" placeholder="Entrer votre message..." >
            <div class="input-group-append">
                <span class="input-group-text "><i class="fas fa-arrow-right submit"></i></span>
            </div>
        </div>
    </div>
  </body>
</html>
